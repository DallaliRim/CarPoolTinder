<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./milligram.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #photo-container {
            width: 100%;
            text-align: center;
            overflow: hidden;
            border-bottom: 1px solid #e0e0e0;
        }

        #random-photo {
            width: 100%;
            border-radius: 8px;
            border: 4px solid #e0e0e0; /* Increased border size */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }

        #preferences, #info {
            width: 48%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #preferences {
            border-right: 1px solid #e0e0e0;
        }

        #info {
            border-left: 1px solid #e0e0e0;
        }

        #info h2, #preferences h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 0; /* Updated to remove margin */
        }


        #buttons {
            text-align: center;
        }

        button {
            font-size: 1em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Random Dating App</title>
</head>
<body>

<div id="photo-container">
    <img id="random-photo" src="" alt="Random Photo">
</div>

<div class="container">
    <div id="preferences">
        <h2>Preferences</h2>
        <p>Gender: female</p>
        <p>Radius: 5</p>
        <p>Has Car: false</p>
        <p>Age Range: 18 - 25</p>
    </div>

    <div id="info">
        <h2>Info</h2>
        <p>How Far: <span id="distance">0</span> km</p>
        <p>Age: <span id="age">0</span></p>
        <p>Radius: <span id="radius">0</span></p>
    </div>
</div>

<div id="buttons">
    <button onclick="updateContent('yes')">Yes</button>
    <button onclick="updateContent('no')">No</button>
</div>

<script>
    // Function to update content on button click
    function updateContent(choice) {
        // Update random values
        document.getElementById('random-photo').src = getRandomPhoto();
        document.getElementById('distance').innerText = Math.floor(Math.random() * 20) + 1;
        document.getElementById('age').innerText = Math.floor(Math.random() * 50) + 18;
        document.getElementById('radius').innerText = Math.floor(Math.random() * 10) + 1;
    }

    // Function to get a random photo path
    function getRandomPhoto() {
        const photoCount = 8; // Assuming you have 10 photos
        const randomPhotoNumber = Math.floor(Math.random() * photoCount) + 1;
        return `photos/photo${randomPhotoNumber}.jpg`;
    }
</script>

</body>
</html>
