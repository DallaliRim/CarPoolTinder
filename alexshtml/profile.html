<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./milligram.css">

    <title>User Profile - CarBuddy</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        dl {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <dl id="profileData">
            <!-- Profile data will be dynamically added here -->
        </dl>
    </section>

    <script>
        window.onload = function() {
            // Fetch profile data from account_data.txt
            fetch('account_data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    // Parse the data and create profile elements
                    var profileDataArray = data.split('\n');
                    var dl = document.getElementById('profileData');

                    profileDataArray.forEach(function(item) {
                        var [key, value] = item.split(': ');
                        if (key && value) {
                            var dt = document.createElement('dt');
                            var dd = document.createElement('dd');
                            dt.textContent = key.trim();
                            dd.textContent = value.trim();
                            dl.appendChild(dt);
                            dl.appendChild(dd);
                        }
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        };
    </script>
</body>
</html>
