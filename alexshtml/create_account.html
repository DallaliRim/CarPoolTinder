<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./milligram.css">

    <title>Create Account - CarBuddy</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            /* padding: 10px 20px; */
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Your CarBuddy Account</h1>
    </header>

    <section>
        <form id="createAccountForm">
            <!-- Existing fields -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- New fields -->
            <label for="preferredGender">Preferred Gender:</label>
            <select id="preferredGender" name="preferredGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="radius">Preferred Radius (miles):</label>
            <input type="number" id="radius" name="radius" required>

            <label for="carPreference">Do you prefer your carpool partner to have a car?</label>
            <input type="checkbox" id="carPreference" name="carPreference">

            <label for="ageMin">Minimum Age Preference:</label>
            <input type="number" id="ageMin" name="ageMin" required>

            <label for="ageMax">Maximum Age Preference:</label>
            <input type="number" id="ageMax" name="ageMax" required>

            <button type="button" onclick="saveFormData()">Create Account</button>
        </form>
    </section>

    <script>
        window.onload = function() {
            // Check if account_data.txt exists
            fetch('account_data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    // Parse the data and fill the form
                    var formDataArray = data.split('\n');
                    formDataArray.forEach(function(item) {
                        var [key, value] = item.split(': ');
                        var element = document.getElementById(key);
                        if (element) {
                            element.value = value;
                        }
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        };
    
        function saveFormData() {
            // Get form data
            var formData = new FormData(document.getElementById("createAccountForm"));
    
            // Convert form data to a string
            var formDataString = "";
            formData.forEach(function(value, key) {
                formDataString += key + ": " + value + "\n";
            });
    
            // Save to a .txt file
            var blob = new Blob([formDataString], { type: "text/plain" });
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "account_data.txt";
            a.click();
        }
    </script>
    
</body>
</html>
